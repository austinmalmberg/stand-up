<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Stand Up</title>
  </head>
  <body>
    <main class="wrapper">

      <div class="toggle--container">

        <div id="orientation" class="toggle toggle--orientation">
          <span id="sitting" class="toggle--option ticker left active">0:00:00</span>
          <span id="standing" class="toggle--option ticker right">0:00:00</span>
        </div>

        <p id="orientation-indicator" class="toggle--indicator">SITTING</p>

      </div>


      <div class="toggle--container">

        <div id="timer" class="toggle toggle--timer">
          <span id="off" class="toggle--option left active">OFF</span>
          <span id="on" class="toggle--option ticker right">0:00:00</span>
        </div>

        <p id="timer-indicator" class="toggle--indicator">OFF</p>

      </div>

      <!-- div that will contain backup button and settings -->
      <div class=""></div>

    </main>

    <script src="scripts/formatter.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/controller.js"></script>
  </body>
</html>
