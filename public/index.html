<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Stand Up</title>
  </head>
  <body>
    <main class="wrapper">

        <div class="toggle--container">

          <h3 id="orientation-indicator" class="toggle--indicator">SITTING</h3>

          <div id="orientation" class="toggle">
            <span id="sitting" class="toggle--option ticker active">0:00:00</span>
            <span id="standing" class="toggle--option ticker">0:00:00</span>
          </div>

        </div>


        <div class="toggle--container">

          <h3 id="timer-indicator" class="toggle--indicator">OFF</h3>

          <div id="timer" class="toggle">
            <span id="off" class="toggle--option active"></span>
            <span id="on" class="toggle--option ticker">0:00:00</span>
          </div>

      </div>

    </main>

    <script src="scripts/formatter.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/controller.js"></script>
  </body>
</html>
