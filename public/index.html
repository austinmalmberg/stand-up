<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Stand Up</title>
  </head>
  <body>
    <div class="wrapper c-flex flex-col flex-around">

      <div class="timers c-flex flex-around">

        <div class="timer-container sitting">
          <h2>Sitting</h2>
          <p id="sitting-timer" class="timer">0:00:00</p>
        </div>

        <div class="timer-container standing">
          <h2>Standing</h2>
          <p id="standing-timer" class="timer">0:00:00</p>
        </div>

      </div>

      <div class="button-container orientations c-flex">
          <button id="sitting" class="button orientation">Sit</button>
          <button id="standing" class="button orientation">Stand</button>
      </div>

      <div class="button-container time-states c-flex">
        <button id="started" class="button timer-state">Start</button>
        <button id="paused" class="button orientation">Pause</button>
        <button id="stopped" class="button timer-state">Stop</button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
