<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Stand Up</title>
  </head>
  <body>
    <div class="wrapper c-flex flex-col flex-around">

      <div class="timers c-flex flex-around">

        <div class="timer-container sitting">
          <h3>Sitting</h3>
          <p id="sit-timer" class="timer">0:00:00</p>
        </div>

        <div class="timer-container standing">
          <h3>Standing</h3>
          <p id="stand-timer" class="timer">0:00:00</p>
        </div>

      </div>

      <div class="button-container orientations c-flex">
          <button id="sit" class="button orientation">Sit</button>
          <button id="stand" class="button orientation">Stand</button>
      </div>

      <div class="button-container time-controls c-flex">
        <button id="start" class="button time-control">Start</button>
        <button id="pause" class="button orientation">Pause</button>
        <button id="stop" class="button time-control">Stop</button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
