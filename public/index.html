<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Stand Up</title>
  </head>
  <body>
    <main class="">

      <div class="mytoggle">

        <div>

          <h3 id="orientation-indicator" class="toggle--indicator">SITTING</h3>
          <div id="orientation" class="toggle--container">
            <span id="sitting" class="toggle--span stopwatch active">0:00:00</span>
            <span id="standing" class="toggle--span stopwatch">0:00:00</span>
          </div>

        </div>

        <div>

          <h3 id="timer-indicator" class="toggle--indicator">OFF</h3>
          <div id="timer" class="toggle--container">
            <span id="off" class="toggle--span active"></span>
            <span id="on" class="toggle--span stopwatch">0:00:00</span>
          </div>

        </div>

      </div>

    </main>

    <script src="scripts/formatter.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/controller.js"></script>
  </body>
</html>
